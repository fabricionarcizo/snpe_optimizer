services:
  hagrid_optimizer:
    container_name: hagrid_optimizer
    hostname: hagrid_optimizer
    image: hagrid_optimizer
    build:
      dockerfile: Dockerfile
    init: false
    restart: unless-stopped
    ports:
      - "8888:8888"
      - "8889:8889"
      - "5037:5037"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ./models:/models
      - ./notebooks:/workspace/notebooks
      - ./qairt:/qairt
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Europe/Copenhagen
      - PYTHONUNBUFFERED=1
      - QNN_SDK_ROOT=/qairt/2.34.0.250424
    working_dir: /workspace/notebooks
    command: >
      zsh -c "
        source ~/.zshrc &&
        conda activate snpe &&
        jupyter notebook --ip=0.0.0.0 --port=8888 --allow-root --NotebookApp.token='' &

        conda activate model-zoo &&
        jupyter notebook --ip=0.0.0.0 --port=8889 --allow-root --NotebookApp.token='' &

        wait"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
